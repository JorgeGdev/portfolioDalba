<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
    <!--estilos-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/ccs/reset.css">
    <link rel="stylesheet" href="assets/ccs/scroll.css">
    <link rel="stylesheet" href="assets/ccs/styles.css">
    <link rel="stylesheet" href="assets/ccs/responsive.css">

    <!--SCRIPT JS-->

    <script src="assets/js/menu.js" defer></script>

    <title>Portfolio Diana Alba</title>
</head>

<body>

    <!--LAYOUT PRINCIPAL-->
    <div class="layout">

        <!--barra lateral info usuario-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--informacion general usuario-->

                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image"
                            alt="foto de perfil del usuario">
                    </div>
                    <h2 class="user-info__name">Diana Liseth Alba</h2>
                    <h4 class="user-info__job">Medical Laboratory Scientist</h4>
                </div>


                <!--menu de navegacion-->

                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay">Home</span>

                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay">About Me</span>

                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay">Curriculum</span>

                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay">Background</span>

                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contact.html" class="menu__link">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay">Contact</span>

                            </a>
                        </li>
                    </ul>


                </nav>

                <!--links a redes sociales-->

                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__links">
                                <i class=" social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__links">
                                <i class=" social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__links">
                                <i class=" social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                    </ul>

                </div>


                <!--boton de curriculum-->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download CV</a>
                </div>

                <!--pie de pagina-->
                <footer class="user-info__footer">
                    &copy; 2024 Diana Alba
                </footer>


            </section>
        </aside>

        <!--MENU RESPONSIVE-->

        <div class="layout__menu-toggle">

            <i class="toggle__icon fa-solid fa-bars"></i>
            <i class="toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--CONTENIDO PRINCIPAL-->

        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Diana Liseth Alba</h1>
                <h2 class="page__job">Medical Laboratory Scientist</h2>
            </section>

        </main>




    </div>

</body>

</html>
